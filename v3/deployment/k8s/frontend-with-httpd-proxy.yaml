apiVersion: apps/v1
kind: Deployment
metadata:
  name: rhacm-monitor-proxy
  namespace: rhacm-monitor
  labels:
    app: rhacm-monitor
    component: proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rhacm-monitor
      component: proxy
  template:
    metadata:
      labels:
        app: rhacm-monitor
        component: proxy
    spec:
      containers:
      - name: httpd
        image: registry.access.redhat.com/ubi9/httpd-24:latest
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: html
          mountPath: /var/www/html
        - name: proxy-conf
          mountPath: /etc/httpd/conf.d/proxy.conf
          subPath: proxy.conf
        resources:
          limits:
            cpu: 300m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: html
        configMap:
          name: frontend-html
      - name: proxy-conf
        configMap:
          name: httpd-proxy-modules

