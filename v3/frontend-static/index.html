<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHACM Global Hub Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div>
                <h1>üîç RHACM Global Hub Monitor</h1>
                <p class="subtitle">Monitor your RHACM infrastructure across all hubs and spoke clusters</p>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
                <span id="theme-icon">üåô</span>
                <span id="theme-text">Dark</span>
            </button>
        </div>
    </div>

    <div class="container">
        <div id="app">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading data from cluster...</p>
            </div>
        </div>
    </div>

    <script>
        // Theme management - load before app.js
        function toggleTheme() {
            const body = document.body;
            const isDark = body.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeButton(isDark);
        }
        
        function updateThemeButton(isDark) {
            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            if (isDark) {
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = 'Light Mode';
            } else {
                icon.textContent = 'üåô';
                text.textContent = 'Dark Mode';
            }
        }
        
        // Apply saved theme on page load
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                updateThemeButton(true);
            }
        })();
    </script>
    <script src="app.js?v=20251101"></script>
</body>
</html>
