<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHACM Global Hub Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div class="title-section">
                    <div class="logo-title">
                        <span class="logo-icon">üåê</span>
                        <div>
                            <h1>RHACM Global Hub Monitor</h1>
                            <p class="subtitle">Multi-Cluster Management & Monitoring</p>
                        </div>
                    </div>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
                    <span id="theme-icon">üåô</span>
                    <span id="theme-text">Dark</span>
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="app">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading data from cluster...</p>
            </div>
        </div>
    </div>

    <script>
        // Theme management - load before app.js
        function toggleTheme() {
            console.log('Theme toggle clicked!');
            const body = document.body;
            const isDark = body.classList.toggle('dark-mode');
            console.log('Dark mode:', isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeButton(isDark);
        }
        
        function updateThemeButton(isDark) {
            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            if (icon && text) {
                if (isDark) {
                    icon.textContent = '‚òÄÔ∏è';
                    text.textContent = 'Light';
                } else {
                    icon.textContent = 'üåô';
                    text.textContent = 'Dark';
                }
                console.log('Theme button updated:', isDark ? 'dark' : 'light');
            } else {
                console.error('Theme button elements not found!');
            }
        }
        
        // Apply saved theme on page load
        (function() {
            const savedTheme = localStorage.getItem('theme');
            console.log('Saved theme:', savedTheme);
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                // Delay to ensure elements exist
                setTimeout(() => updateThemeButton(true), 100);
            }
        })();
        
        console.log('Theme toggle script loaded successfully');
    </script>
    <script src="app.js?v=20251102"></script>
</body>
</html>
