apiVersion: apps/v1
kind: Deployment
metadata:
  name: rhacm-monitor-frontend
  namespace: rhacm-monitor
  labels:
    app: rhacm-monitor
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rhacm-monitor
      component: frontend
  template:
    metadata:
      labels:
        app: rhacm-monitor
        component: frontend
    spec:
      containers:
      - name: frontend
        image: registry.access.redhat.com/ubi9/httpd-24:latest
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        volumeMounts:
        - name: html-content
          mountPath: /var/www/html
        - name: httpd-config
          mountPath: /etc/httpd/conf/httpd.conf
          subPath: httpd.conf
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: html-content
        configMap:
          name: frontend-html
      - name: httpd-config
        configMap:
          name: httpd-proxy-conf

