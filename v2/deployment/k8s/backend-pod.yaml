apiVersion: v1
kind: Pod
metadata:
  name: rhacm-monitor-backend
  namespace: rhacm-monitor
  labels:
    app: rhacm-monitor
    component: backend
spec:
  serviceAccountName: rhacm-monitor
  containers:
  - name: backend
    image: registry.access.redhat.com/ubi9/ubi-minimal:latest
    command: ["/bin/sh", "-c", "while [ ! -f /app/server ]; do echo 'Waiting for binary...'; sleep 2; done; chmod +x /app/server && /app/server"]
    ports:
    - containerPort: 8080
      name: http
      protocol: TCP
    env:
    - name: PORT
      value: "8080"
    - name: ENABLE_AUTH
      value: "false"
    - name: LOG_LEVEL
      value: "info"
    volumeMounts:
    - name: app-volume
      mountPath: /app
    resources:
      limits:
        cpu: "1"
        memory: 1Gi
      requests:
        cpu: 200m
        memory: 256Mi
  volumes:
  - name: app-volume
    emptyDir: {}

